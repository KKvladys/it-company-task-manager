{% extends "layouts/base.html" %}
{% load crispy_forms_filters %}

{% block content %}

    <main>
        <section class="vh-lg-100 mt-6 mt-lg-0 bg-soft d-flex align-items-center">
            <div class="container">

                <div class="row justify-content-center form-bg-image" data-background-lg="{{ ASSETS_ROOT }}/img/illustrations/signin.svg">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                            <div class="text-center text-md-center mb-4 mt-md-4">
                                <h1 class="mb-0 h3">{{ object|yesno:"Update,Create" }} Task</h1>
                            </div>
                            <form method="POST">
                              {% csrf_token %}
                               {{ form|crispy }}
                                    <input class="btn btn-success" type="submit" value="{{ object|yesno:"Update,Create" }}">
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

{% endblock content %}
