{% extends "layouts/base.html" %}


{% block content %}
  <section>
    <div class="page-header section-height-100 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
            <div class="card card-plain">
              <div class="card-header pb-0 text-left">
                <h4 class="font-weight-bolder text-danger">Confirm Deletion position: </h4>
                <strong>"{{ task_type.name }}"</strong>?
              </div>
              <div class="card-body">

                <form method="post" action="" role="form">
                  {% csrf_token %}
                  <div class="text-center">
                    <button type="submit" class="btn btn-lg bg-gradient-danger btn-lg w-100 mt-4 mb-2">
                      Confirm
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
{% endblock content %}
