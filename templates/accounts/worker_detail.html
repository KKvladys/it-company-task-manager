{% extends "layouts/base.html" %}

{% block content %}
  <section class="py-sm-7 py-5 position-relative" style=" background: linear-gradient(to right, #ee5a6f, #f29263);">
    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-xl-6 col-md-12">
            <div class="card user-card-full">
              <div class="row m-l-0 m-r-0">
                <div class="col-sm-4 bg-c-lite-green user-profile">
                  <div class="card-block text-center text-white">
                    <div class="m-b-25">
                      <img src="{{ ASSETS_ROOT }}/img/unk.jpg" class="img-radius"
                           alt="User-Profile-Image">
                    </div>
                    <h6 class="f-w-600">
                      {{ worker.first_name }}
                      {{ worker.last_name }}
                    </h6>
                    <p>{{ worker.position }}</p>
                    <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="card-block">
                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">
                      Information
                      <a class="btn-form btn-secondary btn-create" href="{% url 'accounts:worker-update' pk=worker.id %}">
                        Update
                      </a>
                    </h6>

                    <div class="row">
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Username</p>
                        <h6 class="text-muted f-w-400">{{ worker.username }}</h6>
                      </div>
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Email</p>
                        <h6 class="text-muted f-w-400">{{ worker.email }}</h6>
                      </div>

                    </div>

                    <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Projects</h6>
                    <div class="row">
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Solved tasks</p>
                        <h6 class="text-muted f-w-400">{{ solved_tasks_count }}</h6>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

{% endblock content %}
