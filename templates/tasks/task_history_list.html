{% extends "layouts/base.html" %}


{% block content %}
  
  <section class="py-sm-3 py-5 position-relative">
    <div class="container">
      <div class="row">
        <div class="col-12 mx-auto">
          <div class="row py-lg-7 py-5">
              <h1 class="text-center">History solved tasks</h1>
            <table class="table table-striped table-hover">
              <thead class="thead-dark">
              <tr>
              </tr>
              </thead>
              <tbody>
              {% for task in task_history_list %}
                <tr>
                  <th scope="row">{{ forloop.counter }}</th>
                  <td>
                    <p>
                    <a href="{% url 'tasks:task-detail' pk=task.id %}">
                      {{ task.name }}&nbsp;&nbsp;
                    </a>
                      Solved - (data)
                    </p>
                  </td>

                </tr>
              {% endfor %}
              </tbody>
            </table>


          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock content %}
